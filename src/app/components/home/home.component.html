<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select panelClass="sort-select" [(ngModel)]="sort" (selectionChange)="searchGames(sort)">
      <mat-option value="name">Name</mat-option>
      <mat-option value="released">Released</mat-option>
      <mat-option value="added">Added</mat-option>
      <mat-option value="created">Created</mat-option>
      <mat-option value="updated">Updated</mat-option>
      <mat-option value="rating">Rating</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="games">
  <ng-container *ngFor="let game of games">
    <div class="game">
      <div class="game__container">
        <img *ngIf="game.background_image" src="{{game.background_image}}" alt="game-img" class="game__image"
          loading="lazy">
        <p *ngIf="!game.background_image"></p>
      </div>
      <div class="game__description">
        <p class="game__name">
          {{game.name}}
        </p>
        <div class="game__platforms">
          <img class="game__platform" *ngFor="let gamePlatform of game.parent_platforms"
            src="../../../assets/platforms/{{gamePlatform.platform.slug}}.svg" alt="{{gamePlatform.platform.slug}}">
        </div>
      </div>
    </div>
  </ng-container>
</div>
